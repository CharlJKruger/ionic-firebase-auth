<ion-view title="Sign in" class="auth">
  <ion-content class="padding">

    <img class="logo" src="img/ionic.png" alt="">

    <div class="list">

      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email" ng-model="user.email">
      </label>

      <br>

      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="user.pass">
      </label>

      <br/>

      <button class="button button-block button-positive login" ng-click="signIn(user)">
        Sign in
      </button>

      <h5 class="text-center">Or</h5>

      <button class="button button-block button-positive login icon-left ion-social-facebook" ng-click="singInSocial('facebook')">
        Sign in with Faceboook
      </button>

      <button class="button button-block button-positive login icon-left ion-social-google" ng-click="singInSocial('google')">
        Sign in with Google
      </button>

      <button class="button button-block button-positive login icon-left ion-social-twitter" ng-click="singInSocial('twitter')">
        Sign in with Twitter
      </button>

      <button class="button button-block button-positive login icon-left ion-social-github" ng-click="singInSocial('github')">
        Sign in with GitHub
      </button>

      <button class="button button-block button-clear button-positive" ui-sref='create'>
        Create account
      </button>

    </div>

    <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">My Modal title</h1>
        </ion-header-bar>
        <ion-content>
          Hello! {{ errorMessage }}
        </ion-content>
      </ion-modal-view>
    </script>

  </ion-content>
</ion-view>
